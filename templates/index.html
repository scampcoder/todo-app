<!DOCTYPE html>
    <html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 200px;
            }
            li {
                clear: both;
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color: red;
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <form id='form'>
            <input type="text" id='description' name="description" />
            <input type="submit" value="Create" />
        </form>
        <div id="error" class='hidden'>Something went wrong!</div>
        <ul id='todos'>
            {% for d in data %}
            <li><input class='check-completed' data-id='{{ d.id }}' type='checkbox' {% if d.completed %} checked {% endif %}/>{{ d.description }}<button class='delete-button'>&cross;</button></li>
            {% endfor %}
        </ul>
        <script>
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log(e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                        'completed': newCompleted
                        }),
                        headers: {
                        'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }
            //My code for delete button
            const deletebtns = document.querySelectorAll('.delete-button');
            for(let i = 0; i < deletebtns.length; i++){
                const deletebtn = deletebtns[i];
                deletebtn.onclick = function(e) {
                    console.log('you have clicked the delete button. congrats.');
                    console.log(e);
                    const newDeleted = e.target.onclick;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/deleted', {
                        method: 'GET',
                        body: JSON.stringify({
                            'delete': newDeleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                }
            }
            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
                })
                .then(function(response) {
                return response.json();
                })
                .then(function(jsonResponse) {
                console.log(jsonResponse);
                const liItem = document.createElement('LI');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
    </html>
